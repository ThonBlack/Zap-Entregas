version: '3'
services:
  zap-entregas:
    build: .
    container_name: zap-entregas
    restart: always
    ports:
      - "4000:3000" # Map Host 4000 -> Container 3000
    volumes:
      - ./sqlite.db:/app/sqlite.db # Persist database
      - ./uploads:/app/uploads # Persist uploads if any
    environment:
      - NODE_ENV=production
      - DATABASE_PATH=/app/sqlite.db
      - SMTP_HOST=${SMTP_HOST}
      - SMTP_PORT=${SMTP_PORT}
      - SMTP_USER=${SMTP_USER}
      - SMTP_PASS=${SMTP_PASS}
      - SMTP_FROM=${SMTP_FROM}
      - APP_URL=${APP_URL}
